<script>
$( "#nny" ).click(function() {
  $( "#ny" ).toggle( "slow" );
  $( "#bt" ).hide( "slow" );
  $( "#sf" ).hide( "slow" );
});

$( "#bbt" ).click(function() {
  $( "#bt" ).toggle( "slow" );
  $( "#ny" ).hide( "slow" );
  $( "#sf" ).hide( "slow" );
});

$( "#ssf" ).click(function() {
  $( "#sf" ).toggle( "slow" );
  $( "#bt" ).hide( "slow" );
  $( "#ny" ).hide( "slow" );
});





</script>
